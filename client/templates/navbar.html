<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sensor Karte</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{pathFor 'map'}}">Karte</a></li>
            <li><a href="{{pathFor 'list'}}">Liste</a></li>
          </ul>
          <div class="navbar-right">
            {{> loginButtons}}
          </div>
          <form class="navbar-form navbar-right search">
            <input type="text" class="form-control filter-name" placeholder="Suchen...">
            <select class="form-control filter-type">
                {{#each types}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
          </form>
        </div>
      </div>
    </nav>
