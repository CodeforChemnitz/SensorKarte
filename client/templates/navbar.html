<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sensor Karte</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Karte</a></li>
            <li><a href="#">Liste</a></li>
          </ul>
          <div class="navbar-right">
            {{#if currentUser}}
                {{emailLocalPart}}
                    <a class="js-logout btn-secondary">Logout</a>
                {{/if}}
            {{else}}
                <a href="{{pathFor 'signin'}}" class="btn-secondary">Sign In</a>
                <a href="{{pathFor 'join'}}" class="btn-secondary">Join</a>
            {{/if}}
          <form class="navbar-form navbar-right">
            <input name="filter_name" type="text" class="form-control" placeholder="Suchen...">
            <select name="filter_type" class="form-control">
                {{#each types}}
                    <option value="{{this}}">{{this.name}}</option>
                {{/each}}
            </select>
          </form>
        </div>
      </div>
    </nav>
</template>
