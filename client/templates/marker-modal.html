<template name="markerModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{#if update}}Sensor ändern{{else}}Neuer Sensor{{/if}}</h4>
                </div>
                <div class="modal-body">
                    {{> markerModalForm}}
                </div>
                <div class="modal-footer">
                    {{#if update}}<button type="button" class="btn btn-danger js-delete">Löschen</button>{{/if}}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary js-save">Speichern</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>

<template name="markerModalForm">
    <div class="form-group">
        <label for="marker-title">Titel</label>
        <input type="text" value="{{title}}" name="marker-title" id="marker-title" class="form-control" placeholder="individuelle Bezeichnung">
    </div>
    <div class="form-group">
        <label for="marker-type">Typ*</label>
        <select id="marker-type">
            <option value=""></option>
            {{#each types}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="marker-title">Position</label>
        <p class="form-control-static">{{lat}} / {{lng}}</p>
    </div>
</template>
